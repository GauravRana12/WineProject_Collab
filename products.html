<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines</title>
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
  <h1 id="cata">Catalog</h1>
  <div id="sort">
    <label for="sorting">Sort by:- </label>
       <select id="sorting">
        <option value="">FEATURED</option>
        <option value="AtoZ">Name A to Z</option>
        <option value="Z to A">Name Z to A</option>
        <option value="HtoL">High to Low</option>
        <option value="LtoH">Low to High</option>
       </select>
      
  </div>
<div id="main">
<div id="first">
<div id="filters">
    <h2>Filters</h2>
    <hr>
    <div id="price"><span >Price</span> <span id="plus">+</span></div>
    <hr>

</div>
<div class="cat"><span >Category</span> <span class="minus">-</span></div>
<div id="wineType">

    <div class="wine-checkbox">
        <input type="checkbox" id="red-wine">
        <label for="red-wine">Red Wine</label>
      </div>

      <div class="wine-checkbox">
        <input type="checkbox" id="white-wine">
        <label for="white-wine">White Wine</label>
      </div>


      <div class="wine-checkbox">
        <input type="checkbox" id="sparkling-wine">
        <label for="sparkling-wine">Sparkling Wine</label>
      </div>

      <div class="wine-checkbox">
        <input type="checkbox" id="rose-wine">
        <label for="rose-wine">Rose Wine</label>
      </div>

</div>
<hr>
<div class="cat"><span >Rating</span> <span id="min">-</span></div>
<div id="star">
  
    <div class="wine-checkbox">
        <input type="checkbox" id="five-stars">
        <label for="five-stars">⭐⭐⭐⭐⭐</label>
      </div>

      <div class="wine-checkbox">
        <input  type="checkbox" id="four-stars">
        <label for="four-stars">⭐⭐⭐⭐</label>
      </div>


      <div class="wine-checkbox">
        <input placeholder="i" type="checkbox" id="three-stars">
        <label for="three-stars">⭐⭐⭐</label>
      </div>
</div>
<hr>
<div class="cat"><span>Country Of Origin</span> <span id="minuss">-</span></div>
<div id="country">

  <div class="wine-checkbox">
    <input type="checkbox" id="Italy">
    <label for="Italy">Italy</label>
  </div>

  <div class="wine-checkbox">
    <input  type="checkbox" id="California">
    <label for="California">California</label>
  </div>


  <div class="wine-checkbox">
    <input  type="checkbox" id="Spain">
    <label for="Spain">Spain</label>
  </div>

  <div class="wine-checkbox">
    <input  type="checkbox" id="France">
    <label for="France">France</label>
  </div>

  <div class="wine-checkbox">
    <input  type="checkbox" id="Portugal">
    <label for="Portugal">Portugal</label>
  </div>
</div>

</div>
    <div id="wines">
         
    </div>

</div>
<div id="pagination"></div>
</body>
</html>
